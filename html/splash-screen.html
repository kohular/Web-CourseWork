    <script>
        let names = document.querySelectorAll(".name");
        let index = 0

        function displayName(){
            if(index < names.length){
                names[index].style.opacity = "1";
                index++
            }

        }
        setInterval(displayName, 1000);

        var object = document.getElementById("objectToRotate");
        var angle = 0;

        function rotateObject() {
            angle -= 3;
            object.style.transform = "rotate(" + angle + "deg)";
            requestAnimationFrame(rotateObject);
        }

        rotateObject();
    </script>
